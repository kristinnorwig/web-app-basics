<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <span>r</span>
        <input id="red" type="range" step="1" min="0" max="255" value="30">
        <span>g</span>
        <input id="green" type="range" step="1" min="0" max="255" value="144">
        <span>b</span>
        <input id="blue" type="range" step="1" min="0" max="255" value="255">
        <p id="hexcode">#</p>
        <button class="rndm-btn" id="rndmbtn">Random Color</button>
    </header>
    <main id="main">

    </main>
    <script src="script.js"></script>
</body>

</html>
