<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Cheap Good</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="checkbox-area" id="checkbox-area">
            <div class="checkbox-field">
                <input type="checkbox" id="fast-checkbox" />
                <label for="fast-checkbox">fast</label>
            </div>
            <div class="checkbox-field">
                <input type="checkbox" id="cheap-checkbox" />
                <label for="cheap-checkbox">cheap</label>
            </div>
            <div class="checkbox-field">
                <input type="checkbox" id="good-checkbox" />
                <label for="good-checkbox">good</label>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
